<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Cycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-button">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
    </div>
    <div class="container">
        <h1>DevOps <span class="highlight">Projects Ideas</span></h1>
        <p class="subtitle">with Source Code</p>
        
        <div class="devops-cycle">
            <div class="cycle-item" data-phase="plan">
                <span class="phase-text">PLAN</span>
            </div>
            <div class="cycle-item" data-phase="code">
                <span class="phase-text">CODE</span>
            </div>
            <div class="cycle-item" data-phase="build">
                <span class="phase-text">BUILD</span>
            </div>
            <div class="cycle-item" data-phase="test">
                <span class="phase-text">TEST</span>
            </div>
            <div class="cycle-item" data-phase="release">
                <span class="phase-text">RELEASE</span>
            </div>
            <div class="cycle-item" data-phase="deploy">
                <span class="phase-text">DEPLOY</span>
            </div>
            <div class="cycle-item" data-phase="operate">
                <span class="phase-text">OPERATE</span>
            </div>
            <div class="cycle-item" data-phase="monitor">
                <span class="phase-text">MONITOR</span>
            </div>
        </div>

        <div class="phase-info">
            <h2 id="phaseTitle">Discover the DevOps cycle</h2>
            <p id="phaseDescription">Click on a phase of the cycle to learn more.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
