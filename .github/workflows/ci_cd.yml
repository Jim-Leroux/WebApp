name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./webapp
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_NAME }}

      - name: Run tests
        run: |
          docker run --rm -d -p 8080:80 ${{ secrets.DOCKER_IMAGE_NAME }}

      - name: Wait for container to be ready
        run: sleep 5

      - name: Test running container
        run: |
          for i in {1..5}; do
            curl -f http://localhost:8080 && break || sleep 5;
          done
          if [ $? -ne 0 ]; then
            docker logs $(docker ps -q) && exit 1
          fi

      - name: Update deployment.yml with image name
        run: |
          sed -i "s|image: .*|image: \"${{ secrets.DOCKER_IMAGE_NAME }}\"|" k8s/deployment.yml

      - name: Set up Azure credentials
        run: |
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Configure Azure CLI
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group rg-webapp --name webapp
          kubectl apply -f k8s/

